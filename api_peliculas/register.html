<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <title>Api videogames</title> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./WEB/css/style.css">
    </head>
    <body>
        <header class="bg-dark position-fixed top-0 py-3 w-100 ">
            <h3 class="text-center text-white">REGISTER</h3>
        </header>
        <div class="contenedor_principal bg-dark">
            
            <div class="row text-white py-4 rounded" style="width:400px; background: rgba(248, 248, 248, 0.753);">
                <!-- <div class="col-12 bg-danger mt-0">
                    <h4 class="fw-bold">REGISTER</h4>
                </div> -->
                <div class="col-12 mt-4">
                    <form id="form_register" action="">
                        <div class="row justify-content-start  text-center">
                            <div class="col-12 mb-3">
                                <label for="" class="bg-danger">Username</label>
                                <input id="input_username" name="username" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="" class="label-correo bg-danger mr-0">Email address</label>
                                <input id="input_email" type="email" name="email" >
                            </div>
                            <div class="col-12 mb-3">
                                <label for="" class="bg-danger">Password</label>
                                <input id="input_password" type="password" name="usuario_password">
                            </div>
                            <div class="col-12 mt-4">
                                <button class="btn btn-outline-danger px-5" type="submit">REGISTER</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="WEB/js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
