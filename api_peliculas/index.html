<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Api videojuegos</title>
        <link rel="stylesheet" href="WEB/css/style_container_movie.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark py-3">
            <div class="row justify-content-end px-5">
                <div class="col-6">
                    <a id="username" href="" class="link-offset-2 link-underline link-underline-opacity-0">USER</a>
                </div>
                <div class="col-6" >
                    <ul class="row justify-content-end me-2">
                        <li class="col-sm-2 col-6"><a class="link-offset-2 link-underline link-underline-opacity-0" href="login.html">LOGIN</a></li>
                        <li class="col-sm-2 col-6"><a class="link-offset-2 link-underline link-underline-opacity-0" href="register.html">REGISTER</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="container_main">
            <div id="filmsContainer" class="row text-center justify-content-center mx-5 pt-5 text-white">

            </div>
        </main>
        <!-- Modal movie -->
        <div class="modal fade text-center mx-auto" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered justify-content-between">
                <div class="modal-content">
                    <div class="modal-header justify-content-between">
                        <h1 class="modal-title fs-5" id="modal_name_movie">Modal title</h1>
                        <button id="btn_close_modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="modal_trailer_movie" width="90%" height="200px"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <img id="modal_img_movie" src="" alt="" width="100%" height="58%">
                            <p class="fw-bold" id="modal_title_movie">nombre<p>
                            <p class="fw-medium" id="modal_duration_movie">duracion</p>
                        </div>
                        <div class="col-8 text-start">
                            <p id="modal_description_movie">descripcion</p>
                            <div class="mt-2">
                                <span><strong>cast  </strong><p id="modal_cast_movie"></p></span>
                            </div>
                            
                        </div>
                    </div>
                    <button class="btn btn-outline-primary mx-1">AGREGAR A LISTA</button>
                    <div class="modal-footer">
                    
                    </div>
                </div>
            </div>
        </div>
        <script src="WEB/js/getFilms.js"></script>
        <script src="WEB/js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
