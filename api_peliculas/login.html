<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./WEB/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="row bg-dark d-flex position-fixed top-0 py-3 w-100 justify-content-start">
            <div class="col-sm-1 col-2">
                <a class="link-underline link-underline-opacity-0" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    <p class="text-white fw-semibold">Home</p>
                </a>
            </div>
            <div class="col-sm-1  col-2 mx-auto">
                <h3 class="text-center text-white">LOGIN</h3>
            </div>
            <div class="col-sm-1 col-2">
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="register.html">REGISTER</a>
            </div>
        </header>
        <div class="contenedor_principal bg-dark">
            
            <div class="row text-white py-4 rounded" style="width:400px; background: rgba(248, 248, 248, 0.753);">
                <!-- <div class="col-12 bg-danger mt-0">
                    <h4 class="fw-bold">REGISTER</h4>
                </div> -->
                <div class="col-12 mt-4">
                    <form id="form_signin" action="">
                        <div class="row justify-content-center  text-center">
                            <div class="col-12 mb-3">
                                <label for="" class="bg-danger">Email</label>
                                <input id="input_email" name="email" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="" class="bg-danger">Password</label>
                                <input id="input_user_password" type="password">
                            </div>
                            <div class="col-12 mt-4">
                                <button class="btn btn-outline-danger px-5" type="submit">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="WEB/js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
